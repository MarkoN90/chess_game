<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />    <title>Document</title>

<body>
        <nav class="container-fuid"> <h2 class="text-white">Chess</h2></nav>

        <div id="app" class="container-fluid p-0">

                <div v-if="challengeModalshow" class="pop-modal">
                        <div class="modal-card">
                                <header class="modal-card-head">
                                        <p class="modal-card-title">Challenge</p>
                                        <button class="delete" aria-label="close"></button>
                                </header>
                                <section class="modal-card-body">
                                        {{ challenger.username }} is challanging you.
                                </section>
                                <footer class="modal-card-foot">
                                        <button class="button is-success" @click="acceptChallenge()">Accept</button>
                                        <button class="button" @click="declineChallenge()" >Decline</button>
                                </footer>
                        </div>
                </div>

                <div v-if="singInLayer" class="layout d-flex justify-content-center align-items-center">
                <div class="has-text-centered"><img src="aaa.png"> </div>

                        <div class="modal is-active">
                                <div class="modal-background"></div>
                                <div class="modal-content">
                                        <label class="mb-2 has-text-light" >your playing name</label>
                                        <input  class="input mb-2"  v-model="username" type="text">

                                        <button class="button is-primary is-light mb-2" @click="singIn($event.target.value)">Jump in</button>
                                </div>
                                <button class="modal-close is-large" aria-label="close"></button>
                        </div>
                </div>

                        <div class="column is-one-eight"></div>

                        <div class="column is-one-quarter">

                                <input type="text">
                        </div>
